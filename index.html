<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neural Matrix Vault | The Singularity</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#050505">
    
    <!-- PREMIUM FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <style>
        :root { 
            --void: #050505; 
            --neon: #00f3ff; 
            --neon-pink: #bc13fe;
            --glass: rgba(10, 20, 30, 0.6); 
            --glass-border: rgba(0, 243, 255, 0.2); 
        }
        * { margin:0; padding:0; box-sizing:border-box; }

        body { 
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            color: #fff; 
            font-family: 'Rajdhani', sans-serif; 
            overflow: hidden; 
            width: 100vw; height: 100dvh;
        }

        /* CRT SCANLINE OVERLAY (TEXTURE) */
        body::after {
            content: "";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 2; pointer-events: none;
        }

        #neural-canvas { position: absolute; top:0; left:0; width:100%; height:100%; z-index:1; }

        /* UI LAYERS */
        .layer { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 10; display: flex; flex-direction: column; 
            transition: opacity 0.5s ease; pointer-events: none; 
        }
        .active-layer { pointer-events: auto; }

        /* LANDING */
        #landing-layer { justify-content: center; align-items: center; text-align: center; }
        .hero-text { 
            font-size: clamp(3rem, 8vw, 6rem); 
            line-height: 0.9; margin-bottom: 30px; 
            text-transform: uppercase; font-weight: 700;
            text-shadow: 0 0 30px rgba(0,243,255,0.6);
            letter-spacing: 2px;
        }
        .sub-hero {
            font-size: 1rem; color: #aaa; letter-spacing: 4px; margin-bottom: 40px; text-transform: uppercase;
        }

        .cyber-button { 
            background: rgba(0, 243, 255, 0.1); 
            border: 1px solid var(--neon); 
            color: var(--neon); 
            padding: 15px 50px; 
            font-size: 1.2rem; 
            letter-spacing: 3px; 
            cursor: pointer; 
            font-family: 'Rajdhani', sans-serif; 
            font-weight: 700; text-transform: uppercase; 
            transition: 0.3s; 
            box-shadow: 0 0 20px rgba(0,243,255,0.1);
            backdrop-filter: blur(5px);
        }
        .cyber-button:hover { 
            background: var(--neon); color: #000; box-shadow: 0 0 50px var(--neon);
        }

        /* DASHBOARD GRID */
        #dashboard-layer { 
            display: none; padding: 20px; overflow-y: auto; 
            background: rgba(0,0,0,0.7); backdrop-filter: blur(15px); 
        }
        .dash-title { text-align: center; font-size: 2rem; margin: 30px 0; letter-spacing: 5px; color: var(--neon); }

        .grid-container { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; max-width: 1200px; margin: 0 auto 80px auto; 
        }

        .card { 
            background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%);
            border: 1px solid var(--glass-border); 
            padding: 30px; 
            transition: 0.3s; cursor: pointer; 
            position: relative; overflow: hidden;
        }
        .card::before {
            content: ""; position: absolute; top:0; left:0; width: 4px; height: 100%; background: var(--neon); opacity: 0; transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--neon); box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .card:hover::before { opacity: 1; }

        .card h3 { font-size: 1.5rem; margin-bottom: 10px; text-transform: uppercase; }
        .card p { color: #bbb; font-size: 1rem; line-height: 1.4; margin-bottom: 20px; }
        .card-price { font-size: 1.2rem; color: var(--neon-pink); font-weight: 700; letter-spacing: 1px; }

        /* LOADING */
        #loader { position:absolute; z-index:999; width:100%; height:100%; background:#000; display:flex; flex-direction: column; justify-content:center; align-items:center; }
        .loader-bar { width:200px; height:4px; background:var(--neon); animation:load 1.5s infinite; box-shadow: 0 0 20px var(--neon); }
        .loader-text { margin-top: 15px; letter-spacing: 5px; font-size: 0.8rem; color: var(--neon); }
        @keyframes load { 0%{transform:scaleX(0);} 50%{transform:scaleX(1);} 100%{transform:scaleX(0);} }
    </style>

    <script type="importmap"> { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } } </script>
</head>
<body>
    <div id="app">
        <canvas id="neural-canvas"></canvas>
        <div id="loader">
            <div class="loader-bar"></div>
            <div class="loader-text">INITIALIZING CORE</div>
        </div>

        <!-- LANDING -->
        <div id="landing-layer" class="layer active-layer">
            <div style="z-index: 5;">
                <h1 class="hero-text">NEURAL<br><span style="color:var(--neon)">MATRIX</span></h1>
                <div class="sub-hero">THE SINGULARITY IS NOW</div>
                <button id="init-btn" class="cyber-button">ENTER SYSTEM</button>
            </div>
        </div>

        <!-- DASHBOARD -->
        <div id="dashboard-layer" class="layer">
            <h2 class="dash-title">ARTIFACTS</h2>
            <div class="grid-container">
                <article class="card" onclick="window.open('https://buy.stripe.com/cNiaEX0KQ2Amcyz1aP8g008')">
                    <h3>TITANIUM PROTOCOL</h3>
                    <p>The Source Code. Own the engine.</p>
                    <div class="card-price">$497.00</div>
                </article>
                <article class="card" onclick="window.open('https://buy.stripe.com/14A9AT2SYgrcaqr06L8g009')">
                    <h3>SEO DOMINANCE</h3>
                    <p>Rank #1. JSON-LD Injection.</p>
                    <div class="card-price">$2,500.00</div>
                </article>
                <article class="card" onclick="window.open('https://buy.stripe.com/3cI6oH1OUcaWcyz2eT8g00a')">
                    <h3>APEX STRATEGY</h3>
                    <p>1-on-1 Consultation.</p>
                    <div class="card-price">$5,000.00</div>
                </article>
                <article class="card" onclick="window.open('https://buy.stripe.com/6oU3cv5165My7ef6v98g00b')">
                    <h3>INNER CIRCLE</h3>
                    <p>Private Membership.</p>
                    <div class="card-price">$97/mo</div>
                </article>
            </div>
            <!-- Hidden Admin -->
            <div style="position:fixed; bottom:0; right:0; width:50px; height:50px;" onclick="location.href='console_x1.html'"></div>
        </div>
    </div>
    <script type="module" src="./src/app.js"></script>
</body>
</html>
