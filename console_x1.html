<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMMAND | NEURAL ADMIN</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
        input { padding: 10px; width: 100%; margin-bottom: 10px; background: #222; border: 1px solid #444; color: #fff; }
        button { padding: 10px 20px; background: #fff; color: #000; border: none; font-weight: bold; cursor: pointer; }
        .panel { border: 1px solid #333; padding: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ADMIN CONSOLE</h1>
    
    <div id="auth">
        <input type="password" id="pass" placeholder="MASTER KEY">
        <button onclick="login()">LOGIN</button>
    </div>

    <div id="dash" style="display:none;">
        <div class="panel">
            <h3>KEY FORGE</h3>
            <p>Generate Client Access Keys</p>
            <button onclick="alert('Use Chrome Console to generate SHA-256 for now.')">OPEN TOOLS</button>
        </div>

        <div class="panel">
            <h3>TITANIUM PACKAGER</h3>
            <p>Bundles Source Code + Documentation + Business Templates.</p>
            <button onclick="downloadPackage()">DOWNLOAD COMPLETE ZIP</button>
            <div id="log" style="color:yellow; margin-top:10px;"></div>
        </div>
    </div>

    <script>
        // HASH FOR: NEURAL_PRIME
        const HASH = "fb57b29c20faf81d86757bda0839b5da8c0b76952a11edc6d1c9c6abebf5f9de";

        async function login() {
            const p = document.getElementById('pass').value.trim();
            const b = new TextEncoder().encode(p);
            const h = await crypto.subtle.digest('SHA-256', b);
            const hex = Array.from(new Uint8Array(h)).map(x=>x.toString(16).padStart(2,'0')).join('');
            if(hex === HASH) {
                document.getElementById('auth').style.display='none';
                document.getElementById('dash').style.display='block';
            } else { alert('DENIED'); }
        }

        async function downloadPackage() {
            const log = document.getElementById('log');
            log.innerText = "PACKAGING ASSETS...";
            const zip = new JSZip();

            // 1. FETCH LIVE FILES
            zip.file("index.html", await fetch('index.html').then(r=>r.text()));
            zip.file("style.css", await fetch('style.css').then(r=>r.text()));
            zip.folder("src").file("app.js", await fetch('src/app.js').then(r=>r.text()));
            zip.file("legal.html", await fetch('legal.html').then(r=>r.text()));

            // 2. CREATE README
            const readme = `
TITANIUM PROTOCOL | USER MANUAL
===============================
Thank you for purchasing the Titanium Protocol.

QUICK START:
1. Unzip this folder.
2. Open 'index.html' in your browser to test.
3. Edit 'index.html' to change text and links.
4. Edit 'style.css' to change colors.

TEMPLATES:
We have included a 'Business Starter' template in the /templates folder.
Use this for corporate clients who need a clean, static landing page.

SUPPORT:
Email: theneuralvaultai@gmail.com
            `;
            zip.file("README.txt", readme);

            // 3. CREATE TEMPLATES
            const bizTemplate = `
<html>
<head><title>Business Template</title></head>
<body style="background:#fff; color:#000; font-family:sans-serif; padding:50px;">
    <h1>ENTERPRISE CORP</h1>
    <p>Powered by Titanium Protocol.</p>
</body>
</html>`;
            zip.folder("templates").file("business_starter.html", bizTemplate);

            zip.generateAsync({type:"blob"}).then(c => {
                saveAs(c, "Neural_Matrix_Titanium_Pack.zip");
                log.innerText = "DOWNLOAD STARTED.";
            });
        }
    </script>
</body>
</html>
